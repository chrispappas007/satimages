<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Disappearing Glaciers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css' rel='stylesheet'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>
<div class='grid bg-gray-dark absolute h-full w-full'>
    <div class='col col--12 border-b border--white color-white'>
        <h1 class='txt-h2 mx36 my24 inline-block'>Disappearing Glaciers at Glacier National Park</h1>
        <p class='fr mr24 mt36'><a class='link' target='_blank' href='https://www.usgs.gov/centers/norock/science/time-series-glacier-retreat'>USGS Northern Rocky Mountain Science Center</a></p>
    </div>
    <div class='col col--12 h-full relative'>
        <div id='map' class='w-full h-full'></div>
        <div id='radio-container' class='radio-container w180 bg-white absolute top left mt18 mr18 round shadow-darken10 px12 py12 txt-s'>
            <label class='radio-container' for='mapbox/outdoors-v10'>
            <input id='mapbox/outdoors-v10' type='radio' name='radio-basic' value='mapbox/outdoors-v10' checked='checked'>
                <div class='radio mr6 pr6'></div>
                Basemap</label>
            <label class='radio-container' for='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d'>
            <input id='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d' type='radio' name='radio-basic' value='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d'>
                <div class='radio mr6 pr6'></div>
                2009</label>
            <label class='radio-container' for='chrispappas007/cjbb9w79b62de2spmpm4tqu6b'>
            <input id='chrispappas007/cjbb9w79b62de2spmpm4tqu6b' type='radio' name='radio-basic' value='chrispappas007/cjbb9w79b62de2spmpm4tqu6b'>
                <div class='radio mr6 pr6'></div>
                2017</label>
        </div>
        <div id='legend' class='w180 bg-white absolute top right mt18 mr18 round shadow-darken10 px12 py12 txt-s'>
            <strong class='block mb6 txt-l'>Glaciers</strong>
            <ul class='ul mb6'></ul>
        </div>
    </div>
</div>

<script async defer src='https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
<script src='https://d3js.org/d3.v4.min.js'></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXNwYXBwYXMwMDciLCJhIjoiY2o2OG5nZ3BlMGlpdzJwbnk1cTM0NG96aSJ9.Or0X37Xo2B4fv9TTMTd2cw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v10',
    zoom: 11,
    center: [-114.096, 48.881]
});

var layerList = document.getElementById('radio-container');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

// when the map is done loading
map.on('load', function () {

// request our GEOJSON data
d3.json('data/roads.json', function(roads) {
    // when loaded
    console.log(roads);
    addRoads(roads);
});
d3.json('data/trails.json', function(trails) {
    // when loaded
    console.log(trails);
    addTrails(trails);
});
d3.json('data/2005glaciers.json', function(glacier05) {
    // when loaded
    console.log(glacier05);
    addGlacier05(glacier05);
});
d3.json('data/2015glaciers.json', function(glacier15) {
    // when loaded
    console.log(glacier15);
    addGlacier15(glacier15);
});

//write map functions here
function addRoads(roads) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'roads',
        'type': 'line',
        'source': {
            'type': 'geojson',
            'data': roads // use the data as the data source
        },
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        "paint": {
            'line-color': '#888',
            'line-width': 3
        }    
    });
};

function addTrails(trails) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'trails',
        'type': 'line',
        'source': {
            'type': 'geojson',
            'data': trails // use the data as the data source
        },
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        "paint": {
            'line-color': '#e6153b',
            'line-width': 1
        }    
    });
};

function addGlacier05(glacier05) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'glacier05',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': glacier05 // use the data as the data source
        },
        "paint": {
            'fill-color': '#e30606',
            'fill-outline-color': '#000000',
            'fill-opacity': 0.5
        }    
    });
};

function addGlacier15(glacier15) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'glacier15',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': glacier15 // use the data as the data source
        },
        "paint": {
            'fill-color': '#00bdff',
            'fill-outline-color': '#000000',
            'fill-opacity': 0.25
        }    
    });
};

});

</script>

</body>
</html>
