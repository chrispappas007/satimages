<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Disappearing Glaciers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <input id='mapbox/outdoors-v10' type='radio' name='rtoggle' value='mapbox/outdoors-v10' checked='checked'>
    <label for='mapbox/outdoors-v10'>Basemap</label>
    <input id='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d' type='radio' name='rtoggle' value='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d'>
    <label for='chrispappas007/cjbb8ry9a62ro2slekrjz3t3d'>2009</label>
    <input id='chrispappas007/cjbb9w79b62de2spmpm4tqu6b' type='radio' name='rtoggle' value='chrispappas007/cjbb9w79b62de2spmpm4tqu6b'>
    <label for='chrispappas007/cjbb9w79b62de2spmpm4tqu6b'>2017</label>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXNwYXBwYXMwMDciLCJhIjoiY2o2OG5nZ3BlMGlpdzJwbnk1cTM0NG96aSJ9.Or0X37Xo2B4fv9TTMTd2cw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v10',
    zoom: 11,
    center: [-114.096, 48.881]
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

// when the map is done loading
map.on('load', function () {

// request our GEOJSON data
d3.json('data/roads.json', function(roads) {
    // when loaded
    console.log(roads);
    addRoads(roads);
});
d3.json('data/trails.json', function(trails) {
    // when loaded
    console.log(trails);
    addTrails(trails);
});
d3.json('data/2005glaciers.json', function(glacier05) {
    // when loaded
    console.log(glacier05);
    addGlacier05(glacier05);
});
d3.json('data/2015glaciers.json', function(glacier15) {
    // when loaded
    console.log(glacier15);
    addGlacier15(glacier15);
});

//write map functions here
function addRoads(roads) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'roads',
        'type': 'line',
        'source': {
            'type': 'geojson',
            'data': roads // use the data as the data source
        },
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        "paint": {
            'line-color': '#888',
            'line-width': 3
        }    
    });
};

function addTrails(trails) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'trails',
        'type': 'line',
        'source': {
            'type': 'geojson',
            'data': trails // use the data as the data source
        },
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        "paint": {
            'line-color': '#e6153b',
            'line-width': 1
        }    
    });
};

function addGlacier05(glacier05) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'glacier05',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': glacier05 // use the data as the data source
        },
        "paint": {
            'fill-color': '#e30606',
            'fill-outline-color': '#000000',
            'fill-opacity': 0.5
        }    
    });
};

function addGlacier15(glacier15) {
    // add the GeoJSON data as a mapbox gl layer
    map.addLayer({
        'id': 'glacier15',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': glacier15 // use the data as the data source
        },
        "paint": {
            'fill-color': '#00bdff',
            'fill-outline-color': '#000000',
            'fill-opacity': 0.25
        }    
    });
};

});

</script>

</body>
</html>
